{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
    {% if users %}
    	<h2 align="center">Follow Users</h2>
        <ul>
            {% for user in users %}
                <li>username:<font size="4" color="orange"> {{ user.username }}</font></li>
                <a class="btn btn-success" href="{% url 'follow_user' user.id %}">Follow</a>
            	</br>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
